### YamlMime:Landing
title: Capacidade de insights de participação no Dynamics 365 Customer Insights (versão preliminar)
summary: Colete dados para os seus sites. Entenda as interações com os clientes e o uso nos seus sites de forma interativa. Use a integração profunda entre os insights de interação e os insights de público-alvo para enriquecer sua análise comportamental em tempo real com relatórios de perfis dos clientes. Enriqueça os perfis dos clientes com atividades da Web para obter dados comportamentais em tempo real juntamente com dados relevantes dos clientes. Transforme sua empresa para obter valor imediato dos dados dos seus clientes.
