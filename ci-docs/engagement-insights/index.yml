### YamlMime:Landing
title: Fim da versão preliminar de insights de participação
summary: A versão preliminar do recurso de insights de participação do Dynamics 365 Customer Insights terminou em 15 de fevereiro de 2022. Essa alteração significa que a experiência da avaliação do Customer Insights não inclui mais a possibilidade de criar funis nem outras funcionalidades de relatórios. Convidamos você a explorar e avaliar os muitos outros recursos do Customer Insights, a plataforma de dados de clientes da Microsoft (CDP). Entre em contato diretamente com a equipe da sua conta da Microsoft se tiver dúvidas sobre o fim da versão preliminar do recurso. A equipe da sua conta manterá você atualizado sobre os futuros lançamentos. Obrigado!
